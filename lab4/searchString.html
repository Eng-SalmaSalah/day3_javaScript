<!DOCTYPE html>
<html>

<head>
    <title>search string</title>
</head>

<body>
    <h1>The string to search is:</h1>
    <textarea id="textArea" rows="10" cols="50" placeholder="Enter text here..."></textarea>
    <br>
    <br>
    <b>Enter substring to search for:</b>
    <input id="subString" type="text" name="searchSubString">
    <button id="searchBtn" type="button">Search</button>
    <b>at index:</b>
    <input id="userIndex" type="number" name="index">
    <br>
    <br>
    <b>First occurrence located at index:</b>
    <input id="firstOccuerence" type="number" name="firstOccuerence">
    <br>
    <br>
    <b>Last occurrence located at index:</b>
    <input id="lastOccuerence" type="number" name="lastOccuerence">
    <br>
    <br>
    <b>First occurrence from your index located at index:</b>
    <input id="firstOccuerenceFromUserIndex" type="number" name="firstOccuerenceFromUserIndex">
    <br>
    <br>
    <b>Last occurrence from your index located at index:</b>
    <input id="lastOccuerenceFromUserIndex" type="number" name="lastOccuerenceFromUserIndex">

    <script src="searchString.js" type="text/javascript"></script>

</body>

</html>
