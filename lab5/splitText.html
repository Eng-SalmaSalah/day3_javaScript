<!DOCTYPE html>
<html>

<head>
    <title>split text</title>
</head>

<body>
    <h1>Enter a sentence to split into words:</h1>
    <input id="input" type="text" style="width: 250px;" placeholder="Enter the sentence here...">
    <b>Split by:</b>
    <input id="delimeter" type="text" name="delimeter">
    <button id="splitBtn" type="button">Split</button>
    <br>
    <br>
    <h2>The sentence splitted into words is:</h2>
    <textarea id="textArea" rows="10" cols="50" placeholder="Splitted sentence..."></textarea>
    <br>
    <h2>The first 10 characters of the input string:</h2>
    <input id="subString" type="text" style="width: 250px;" placeholder="The first 10 characters of the input string...">
    <br>
    <script src="splitText.js" type="text/javascript"></script>
</body>

</html>
